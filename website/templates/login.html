</head>

<body>

	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100">
				<form class="login100-form validate-form" method="POST"
					onload="this.submit(); this.reset(); return false;">
					<span class="login100-form-logo">
						<i class="zmdi zmdi-landscape"></i>
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						Log in
					</span>

					<div class="wrap-input100 validate-input" data-validate="Enter email">
						<!--<input class="input100" type="text" name="username" placeholder="Username">-->
						<span class="focus-input100"></span>
						<div class="form-group">
							<label for="email">Email Address</label>
							<input type="email" class="input100" id="email" name="email" placeholder="Enter email" required/>
						</div>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<!--<input class="input100" type="password" name="pass" placeholder="Password">-->
						<span class="focus-input100"></span>
						<div class="form-group">
							<label for="password">Password</label>
							<input type="password" class="input100" id="password" name="password"
								placeholder="Enter password" required/>
						</div>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit">
							Login
						</button>
					</div>

					<!-- <div class="text-center p-t-90">
						<a class="txt1" href="#">
							Forgot Password?
						</a>
					</div> -->
				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>

	<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
	<!--===============================================================================================-->
	<script src="./static/styles/login.js"></script>

	
</body>
</html>
